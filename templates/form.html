<!DOCTYPE html>
<html>
    <head>
        <title>Forwarding ...</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="button_div" class="modal-dialog-buttons">
            <form name="f" id="f" method="POST" action="{{ sp_consume_endpoint|safe }}">
                <input type="hidden" name="SAMLResponse" value="{{ saml_response }}" />
                {% match relay_state %}
                    {% when Some with (rs) %}
                        <input type="hidden" name="RelayState" value="{{ rs }}" />
                    {% when None %}
                {% endmatch %}
            </form>
        </div>
        <script type="text/javascript">document.forms['f'].submit();</script>
    </body>
</html>
