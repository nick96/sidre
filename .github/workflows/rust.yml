name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Start aux services
      run: docker-compose up -d pg
    - name: Check sqlx data
      run: docker-compose run sidre-test 'cargo sqlx prepare --check'
    - name: Check formatting
      run: docker-compose ru sidre-test 'cargo fmt -- --check'
    - name: Clippy
      run: docker-compose run sidre-test 'cargo clippy -- -D warnings'
    - name: Run Test
      run: docker-compose run sidre-test 'cargo test --verbose'
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build release docker image
      run: docker build -t nick96/sidre -f docker/Dockerfile.release .
